<!-- index.html aggiornato per WebSocket -->
<!DOCTYPE HTML><html>
<head>
  <title>MPU6050 WebSocket Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.min.js"></script>
</head>
<body>
  <div class="topnav">
    <h1><i class="far fa-compass"></i> MPU6050 WebSocket <i class="far fa-compass"></i></h1>
  </div>
  <div class="content">
    <div class="cards">
      <div class="card">
        <p class="card-title">YAW/PITCH/ROLL</p>
        <p><span class="reading">Yaw: <span id="yaw"></span> °</span></p>
        <p><span class="reading">Pitch: <span id="pitch"></span> °</span></p>
        <p><span class="reading">Roll: <span id="roll"></span> °</span></p>
      </div>
    </div>
    <div class="cube-content">
      <div id="3Dcube"></div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
